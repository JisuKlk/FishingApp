<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="src/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Fishing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes wave {
            0% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-5px) scaleY(1.05); }
            100% { transform: translateY(0) scaleY(1); }
        }
    </style>
</head>
<body class="bg-blue-50">
    <!-- Menú desplegable -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-hidden">
        <div class="absolute inset-x-0 bottom-0 h-16 bg-blue-200 animate-[wave_3s_ease-in-out_infinite]"></div>
        <div class="absolute inset-x-0 bottom-0 h-12 bg-blue-300 animate-[wave_2.5s_ease-in-out_infinite_0.1s]"></div>
        <div class="absolute inset-x-0 bottom-0 h-8 bg-blue-400 animate-[wave_2s_ease-in-out_infinite_0.2s]"></div>
        <div class="p-5 relative z-10">
            <button id="close-sidebar" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <div class="flex justify-center mb-6">
                <img src="src/logo_fishingapp.png" alt="Fishing App Logo" class="h-20 w-30">
            </div>
            <ul class="space-y-4">
                <li>
                    <a href="home.html" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-home mr-3"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="catalog.html" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-fish mr-3"></i>
                        Catálogo
                    </a>
                </li>
                <li>
                    <a href="account.html" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-user mr-3"></i>
                        Cuenta
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-purple-600 font-semibold">
                        <i class="fas fa-comment mr-3"></i>
                        Feedback
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-cog mr-3"></i>
                        Opciones
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <!-- Botón para abrir el menú -->
                <button id="open-sidebar" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <img src="src/fishingapp.png" alt="Fishing App Logo" class="h-20 w-20">
                </div>
                <div class="relative">
                    <!-- Puedes agregar aquí otros elementos del nav si es necesario -->
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-center mb-8">Feedback</h1>
            
            <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
                <form>
                    <!-- Sección de estrellas -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Calificación general</label>
                        <div class="flex items-center">
                            <input type="radio" id="star5" name="rating" value="5" class="hidden peer" required>
                            <label for="star5" class="cursor-pointer text-3xl text-gray-300 peer-checked:text-yellow-400">★</label>
                            <input type="radio" id="star4" name="rating" value="4" class="hidden peer">
                            <label for="star4" class="cursor-pointer text-3xl text-gray-300 peer-checked:text-yellow-400">★</label>
                            <input type="radio" id="star3" name="rating" value="3" class="hidden peer">
                            <label for="star3" class="cursor-pointer text-3xl text-gray-300 peer-checked:text-yellow-400">★</label>
                            <input type="radio" id="star2" name="rating" value="2" class="hidden peer">
                            <label for="star2" class="cursor-pointer text-3xl text-gray-300 peer-checked:text-yellow-400">★</label>
                            <input type="radio" id="star1" name="rating" value="1" class="hidden peer">
                            <label for="star1" class="cursor-pointer text-3xl text-gray-300 peer-checked:text-yellow-400">★</label>
                        </div>
                    </div>

                    <!-- Sección de recomendaciones -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">¿Recomendarías nuestra app?</label>
                        <div class="flex space-x-4">
                            <button type="button" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                                <i class="fas fa-thumbs-up mr-2"></i>Sí
                            </button>
                            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                                <i class="fas fa-thumbs-down mr-2"></i>No
                            </button>
                        </div>
                    </div>

                    <!-- Sección de comentarios -->
                    <div class="mb-6">
                        <label for="comment" class="block text-gray-700 text-sm font-bold mb-2">Comentarios</label>
                        <textarea id="comment" name="comment" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Cuéntanos tu experiencia..."></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Enviar feedback
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Puedes agregar un footer aquí si lo deseas -->
    </div>

    <script>
        // ... código JavaScript existente ...

        // Funcionalidad del menú desplegable
        const sidebar = document.getElementById('sidebar');
        const openSidebarButton = document.getElementById('open-sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');

        openSidebarButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !openSidebarButton.contains(event.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
