<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="src/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Fishing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes wave {
            0% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-5px) scaleY(1.05); }
            100% { transform: translateY(0) scaleY(1); }
        }
    </style>
</head>
<body class="bg-blue-50">
    <!-- Menú desplegable -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-hidden">
        <div class="absolute inset-x-0 bottom-0 h-16 bg-blue-200 animate-[wave_3s_ease-in-out_infinite]"></div>
        <div class="absolute inset-x-0 bottom-0 h-12 bg-blue-300 animate-[wave_2.5s_ease-in-out_infinite_0.1s]"></div>
        <div class="absolute inset-x-0 bottom-0 h-8 bg-blue-400 animate-[wave_2s_ease-in-out_infinite_0.2s]"></div>
        <div class="p-5 relative z-10">
            <button id="close-sidebar" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <div class="flex justify-center mb-6">
                <img src="src/logo_fishingapp.png" alt="Fishing App Logo" class="h-20 w-30">
            </div>
            <ul class="space-y-4">
                <li>
                    <a href="home.html" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-home mr-3"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="catalog.html" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-fish mr-3"></i>
                        Catálogo
                    </a>
                </li>
                <li>
                    <a href="account.html" class="flex items-center text-purple-600 font-semibold">
                        <i class="fas fa-user mr-3"></i>
                        Cuenta
                    </a>
                </li>
                <li>
                    <a href="feedback.html" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-comment mr-3"></i>
                        Feedback
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-cog mr-3"></i>
                        Opciones
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-700 hover:text-blue-500">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <!-- Botón para abrir el menú -->
                <button id="open-sidebar" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <img src="src/fishingapp.png" alt="Fishing App Logo" class="h-20 w-20">
                </div>
                <!-- Puedes eliminar o modificar este botón según las necesidades de la página de cuenta -->
                <div class="invisible">
                    <button class="px-3 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 focus:outline-none">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 pt-24 pb-12">
            <h1 class="text-3xl font-bold text-center mb-8">Cuenta</h1>
            
            <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto">
                <div class="flex items-center mb-6">
                    <img src="src/default-avatar.png" alt="Foto de perfil" class="w-24 h-24 rounded-full mr-6">
                    <div>
                        <h2 class="text-2xl font-semibold">IVAN?</h2>
                        <p class="text-gray-600">fishapp@example.com</p>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Cambiar foto de perfil</h3>
                        <input type="file" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                        "/>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Cambiar contraseña</h3>
                        <input type="password" placeholder="Contraseña actual" class="w-full px-3 py-2 border rounded-md mb-2">
                        <input type="password" placeholder="Nueva contraseña" class="w-full px-3 py-2 border rounded-md mb-2">
                        <input type="password" placeholder="Confirmar nueva contraseña" class="w-full px-3 py-2 border rounded-md mb-2">
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Cambiar contraseña</button>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Preferencias de notificaciones</h3>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox">
                            <span>Recibir notificaciones por email</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox">
                            <span>Recibir notificaciones push</span>
                        </label>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Idioma preferido</h3>
                        <select id="language-select" class="w-full px-3 py-2 border rounded-md">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Eliminar cuenta</h3>
                        <p class="text-gray-600 mb-2">Esta acción es irreversible y eliminará todos tus datos.</p>
                        <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300">Eliminar mi cuenta</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Funcionalidad del menú desplegable
        const sidebar = document.getElementById('sidebar');
        const openSidebarButton = document.getElementById('open-sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');

        openSidebarButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !openSidebarButton.contains(event.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Funcionalidad para cambiar el idioma
        const languageSelect = document.getElementById('language-select');
        
        languageSelect.addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            // Aquí puedes agregar la lógica para cambiar el idioma de la aplicación
            console.log(`Idioma cambiado a: ${selectedLanguage}`);
            // Por ahora, solo recargamos la página para simular el cambio de idioma
            window.location.reload();
        });
    </script>
</body>
</html>
