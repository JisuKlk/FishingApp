<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="src/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturas - Fishing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex flex-col items-center justify-center min-h-screen">
    <div class="fixed inset-0 bg-white/30 backdrop-blur-md"></div>
    <div class="relative z-10 bg-white/80 p-8 rounded-2xl shadow-2xl w-full max-w-md backdrop-blur-sm">
        <img src="src\fishingapp.png" alt="Fishing App Logo" class="mx-auto mb-6 w-40 h-40">
        <h1 class="text-4xl font-bold text-gray-900 mb-6 text-center" data-translate="captures">Capturas</h1>
        <form id="capture-form" class="space-y-6">
            <div>
                <label for="capture-nombre_pez" class="block text-sm font-medium text-gray-700 mb-1" data-translate="fishName">Nombre del Pez</label>
                <input type="text" id="capture-nombre_pez" data-translate="fishNamePlaceholder" placeholder="Nombre del Pez" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <div>
                <label for="capture-tamano" class="block text-sm font-medium text-gray-700 mb-1" data-translate="size">Tamaño (cm)</label>
                <input type="number" id="capture-tamano" data-translate="sizePlaceholder" placeholder="Tamaño (cm)" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <div>
                <label for="capture-peso" class="block text-sm font-medium text-gray-700 mb-1" data-translate="weight">Peso (kg)</label>
                <input type="number" step="0.01" id="capture-peso" data-translate="weightPlaceholder" placeholder="Peso (kg)" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <div>
                <label for="capture-fecha" class="block text-sm font-medium text-gray-700 mb-1" data-translate="date">Fecha</label>
                <input type="date" id="capture-fecha" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <div>
                <label for="capture-hora" class="block text-sm font-medium text-gray-700 mb-1" data-translate="time">Hora</label>
                <input type="time" id="capture-hora" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <div>
                <label for="capture-lugar" class="block text-sm font-medium text-gray-700 mb-1" data-translate="place">Lugar</label>
                <input type="text" id="capture-lugar" data-translate="placePlaceholder" placeholder="Lugar" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <div>
                <label for="capture-foto" class="block text-sm font-medium text-gray-700 mb-1" data-translate="photo">Foto</label>
                <input type="file" id="capture-foto" accept="image/*"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-white/50 backdrop-blur-sm">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" data-translate="registerCapture">
                Registrar Captura
            </button>
        </form>
        <button id="view-captures"
            class="mt-6 w-full bg-gray-200 text-gray-900 py-3 px-4 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" data-translate="viewMyCaptures">
            Ver Mis Capturas
        </button>
    </div>

    <div class="absolute top-4 right-4 z-20">
        <button id="language-toggle" class="flex items-center space-x-2 bg-white bg-opacity-80 rounded-full px-4 py-2 shadow-lg hover:bg-opacity-100 transition duration-300">
            <img id="flag-icon" src="src/es-flag.png" alt="Spanish Flag" class="w-6 h-6 rounded-full">
            <span id="language-text" class="text-sm font-medium">ES</span>
        </button>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/capture.js"></script>
</body>
</html>
